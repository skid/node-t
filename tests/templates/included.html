{% for v in array %}
  {% if 1 %}

      <p>{{k}}: {{v}}</p>
      {% if forloop.index === "af" %}
        <p>foo: {{foo}}</p>
        <p>Hello World {{k}} {{foo}}</p>
        <p>array.length: {% include "included_2.html" %}</p>
      {% end %}
    {% end %}
  {% end %}
{% end %}
